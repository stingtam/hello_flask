{% extends 'base.html' %} {# 这个模板继承于base.html #} {% block content %} {#
获取movies的长度 #}
<p>{{ movies|length }} Titles</p>
<ul class="movie-list">
  {% for movie in movies %}
  <li>
    {{ movie.title }} - {{ movie.year }}
    <span class="float-right">
      <a
        class="imdb"
        href="http://www.imdb.com/find?q={{ movie.title }}"
        target="_blank"
        title="Find this movie on IMDB"
        >IMDb</a
      >
    </span>
  </li>
  {# 等同于movie['title'] #} {% endfor %}
</ul>
<img
  class="totoro"
  src="{{ url_for('static', filename='images/totoro.gif') }}"
  alt="Walking Totoro"
/>
{% endblock %}
